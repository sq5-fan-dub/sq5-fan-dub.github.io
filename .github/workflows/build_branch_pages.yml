name: Deploy Site

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    uses: ./.github/workflows/build_pages.yml

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions: 
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4